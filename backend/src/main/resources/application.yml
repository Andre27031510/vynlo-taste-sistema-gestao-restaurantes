spring:
  application:
    name: vynlo-taste-backend
  
  profiles:
    active: dev
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:vynlo_taste}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
  
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms
  
  session:
    store-type: redis
    redis:
      namespace: vynlo:sessions
      flush-mode: on_save
  
  security:
    oauth2:
      client:
        registration:
          firebase:
            client-id: ${FIREBASE_CLIENT_ID:}
            client-secret: ${FIREBASE_CLIENT_SECRET:}
  
  cache:
    type: redis
    redis:
      time-to-live: 300000 # 5 minutos
      cache-null-values: false
  
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
      fail-on-null-for-primitives: false

# Configurações de métricas e monitoramento
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,auditevents
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
  security:
    enabled: false
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active}
  health:
    redis:
      enabled: true
    db:
      enabled: true
    diskspace:
      enabled: true
    defaults:
      enabled: true

# Configurações de logging
logging:
  level:
    com.vynlotaste: INFO
    org.springframework.security: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/vynlo-taste.log
    max-size: 100MB
    max-history: 30

# Configurações de auditoria
audit:
  enabled: true
  log-level: INFO
  retention-days: 90
  sensitive-fields: password,creditCard,ssn

# Configurações de cache
cache:
  user:
    ttl: 300 # 5 minutos
    max-size: 1000
  order:
    ttl: 60 # 1 minuto
    max-size: 500
  product:
    ttl: 600 # 10 minutos
    max-size: 2000

# Configurações de rate limiting
rate-limit:
  enabled: true
  default-limit: 100 # requests por minuto
  auth-endpoints: 10 # login/register por minuto
  api-endpoints: 1000 # API geral por minuto

# Configurações de segurança
security:
  jwt:
    secret: ${JWT_SECRET:your-secret-key-here}
    expiration: 86400000 # 24 horas

# Configurações do Firebase
firebase:
  project-id: vynlo-sistema
  service-account:
    path: firebase-service-account.json
  storage:
    bucket: vynlo-sistema.firebasestorage.app
  auth:
    domain: vynlo-sistema.firebaseapp.com

# Configurações de performance
server:
  port: 8080
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  tomcat:
    threads:
      max: 200
      min-spare: 10
    max-connections: 8192
    accept-count: 100
    connection-timeout: 20000
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

# Configurações de CORS
cors:
  allowed-origins: 
    - http://localhost:3000
    - https://vynlotaste.com
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers:
    - "*"
  allow-credentials: true
  max-age: 3600