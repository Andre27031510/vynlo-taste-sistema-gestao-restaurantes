  config:
    path: firebase-service-account.json

# Security Configuration
security:
  jwt:
    secret: vynlotaste-jwt-secret-key-2024-production-ready
    expiration: 86400000 # 24 horas

# Logging
logging:
  level:
    com.vynlotaste.financial: DEBUG
    org.springframework.security: DEBUG

server:
  port: 8080
